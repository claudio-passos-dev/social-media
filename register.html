<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body{ font: 14px sans-serif; }
        .wrapper{ width: 360px; padding: 20px; }
    </style>
</head>
<body>
<div class="row justify-content-md-center">
    <div class="wrapper">
        <h2>Sign Up</h2>
        <p>Please fill this form to create an account.</p>
        <form method="post">            
            <div class="form-group">
                <label>Name</label>
                <input type="text" maxlength="50" id="name" class="form-control" required>
                <span class="invalid-feedback"></span>
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" maxlength="50" id="username" class="form-control" required>
                <span class="invalid-feedback"></span>
            </div>
            <div class="form-group">
                <label>Age</label>
                <input type="number" maxlength="50" id="age" class="form-control">
                <span class="invalid-feedback"></span>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" class="form-control" required>
                <span class="invalid-feedback"></span>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="confirmpassword" class="form-control" required>
                <span class="invalid-feedback"></span>
            </div>
            <div class="form-group" style="color:red;font-size:12px" id="error"></div>
            <div class="form-group">
                <input type="button" id="submit" class="btn btn-primary" value="Submit">
                <input type="reset" class="btn btn-secondary ml-2" value="Reset">
            </div>
            <p>Already have an account? <a href="login.html">Login here</a>.</p>
        </form>
    </div>    
    </div>    
</body>

<script
			  src="https://code.jquery.com/jquery-3.6.1.min.js"
			  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
			  crossorigin="anonymous">
</script>

<script>

$("#submit").click(()=>{

    var name = $("#name").val()
    var username = $("#username").val()
    var age = $("#age").val()
    var password = $("#password").val()
    var confirmpassword = $("#confirmpassword").val()


    $.ajax({
        type: "POST",
        url: "http://localhost:3001/auth/register",
        contentType: "application/json; charset=utf-8",
        data: JSON.stringify({name, username, age, password, confirmpassword}),        
        success: null,
        dataType: "json"                      
    })
    .done(function(data) {   
        window.location.replace("/login.html")
    })
    .fail((err) => {  
        $("#error").empty()      
        $("#error").append(err.responseJSON.msg)
    })
})

</script>



</html>
