<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body{ font: 14px sans-serif; }
        .wrapper{ width: 360px; padding: 20px; }
    </style>
</head>
<body>
<div class="row justify-content-md-center">
    <div class="wrapper">
        <h2>Login</h2>
        <p>Please fill in your credentials to login.</p>

       <form method="post">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" class="form-control" value="">
                <span class="invalid-feedback"></span>
            </div>    
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" class="form-control">
                <span class="invalid-feedback"></span>
            </div>
            <div class="form-group" style="color:red;font-size:12px" id="error"></div>
            <div class="form-group">
                <input type="button" id="login" class="btn btn-primary" value="Login">
            </div>
            <p>Don't have an account? <a href="register.html">Sign up now</a>.</p>
        </form>
    </div>
    </div>
</body>
<script
			  src="https://code.jquery.com/jquery-3.6.1.min.js"
			  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
			  crossorigin="anonymous">
</script>
<script>

$("#login").click(() => {
    //var mysecret = "207aa1775c411c821e4b0a254f0fe6c250c74d57f2d452cf8aec8aebafc734d3"
    var username = $("#username").val();
    var password = $("#password").val();  
    
    $.ajax({
        type: "POST",
        url: "http://localhost:3001/auth/login",
        contentType: "application/json; charset=utf-8",
        data: JSON.stringify({username: username, password: password}),
        success: null,
        dataType: "json"
    })
    .done(function(data) {   
        localStorage.setItem("token", data.token);     
        window.location.replace("/index.html")
    })
    .fail((err) => {
        $("#error").empty()
        $("#error").append(err.responseJSON.msg)
    })
})

</script>
</html>
